<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>طلبات المتجر - سلة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>طلبات متجر سلة</h1>
      <p class="subtitle">عرض قائمة الطلبات عبر Salla Merchant API</p>
    </header>

    <main class="container">
      <section class="auth-section">
        <h2>الإعدادات</h2>

        <div class="auth-oauth">
          <button id="loginWithSallaBtn" class="primary oauth-btn">
            تسجيل الدخول بسلة (OAuth 2.0)
          </button>
          <span id="oauthStatusText" class="status"></span>
        </div>

        <div class="auth-fields">
          <label>
            Access Token (خيار يدوي للاختبار فقط)
            <input
              id="accessTokenInput"
              type="text"
              placeholder="سيتم تعبئته تلقائيًا بعد تسجيل الدخول بسلة"
            />
          </label>
          <button id="saveTokenBtn">حفظ التوكن في المتصفح</button>
        </div>
        <p class="hint">
          تدفق OAuth 2.0 يعتمد على إعداد تطبيقك في
          <a href="https://salla.partners" target="_blank" rel="noopener"
            >Salla Partners</a
          >
          كما هو موضح في
          <a
            href="https://docs.salla.dev/421118m0"
            target="_blank"
            rel="noopener"
            >وثائق Salla OAuth 2.0</a
          >.
        </p>
      </section>

      <section class="actions">
        <div class="actions-left">
          <button id="loadOrdersBtn" class="primary">تحميل كل الطلبات</button>
          <span id="statusText" class="status"></span>
        </div>
        <div class="actions-right">
          <input
            id="searchOrderInput"
            type="text"
            placeholder="ابحث برقم الطلب أو رقم الجوال..."
          />
          <button id="searchOrderBtn">بحث</button>
        </div>
      </section>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>رقم الطلب</th>
              <th>العميل</th>
              <th>رقم الجوال</th>
              <th>الحالة</th>
              <th>تاريخ الإنشاء</th>
              <th>تفاصيل</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <!-- سيتم تعبئتها بواسطة JavaScript -->
          </tbody>
        </table>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination-container hidden">
          <button id="prevPageBtn" class="pagination-btn" disabled>
            السابق
          </button>
          <span id="paginationInfo" class="pagination-info"></span>
          <div class="pagination-page-input">
            <label for="pageInput">انتقل إلى صفحة:</label>
            <input
              type="number"
              id="pageInput"
              class="page-input"
              min="1"
              placeholder="رقم الصفحة"
            />
            <button id="goToPageBtn" class="pagination-btn">انتقل</button>
          </div>
          <button id="nextPageBtn" class="pagination-btn">التالي</button>
        </div>
      </section>

      <!-- قسم تفاصيل الطلب -->
      <section id="orderDetailsSection" class="order-details-section hidden">
        <div class="order-details-header">
          <h2>تفاصيل الطلب</h2>
          <button id="closeOrderDetailsBtn" class="close-btn">
            إخفاء التفاصيل
          </button>
        </div>

        <div class="order-details-body">
          <div class="details-section">
            <h3>بيانات الطلب</h3>
            <div class="details-grid" id="orderMainDetails">
              <!-- يُملأ من JavaScript -->
            </div>
          </div>

          <div class="details-section">
            <h3>تفاصيل الشحن</h3>
            <div class="details-grid" id="orderShippingDetails">
              <!-- يُملأ من JavaScript -->
            </div>
          </div>

          <div class="details-section">
            <h3>منتجات الطلب</h3>
            <div id="orderItemsList">
              <!-- يُملأ من JavaScript -->
            </div>
          </div>

          <div class="details-section">
            <h3>فواتير الطلب</h3>
            <div id="orderInvoicesList">
              <!-- يُملأ من JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="errorBox" class="error hidden"></div>

    <script src="app.js"></script>
  </body>
</html>
